services:
  db:
    image: postgres:17
    container_name: lu_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: 
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: lu_API
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
volumes:
  postgres_data:
